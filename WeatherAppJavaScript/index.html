<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text"
                placeholder="Search for a city..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i> 
            </form>
            <div class="weather__units">
                <span class="weather_unit_celsius">
                    &#176C
                </span>
                <span class="weather_unit_fahrenheit">
                    &#176F
                </span>
            </div> 
        </div>
        <div class="weather__body">
        <h1 
        class="weather__city"></h1>
        <div class="weather__datetime">
        </div>
        <div class="weather__forecast">
        </div>
         <div class="weather__icon">
         </div>
         <p class="weather__temperature">
            18&#176
         </p>
         <div class="weather__minmax">
            <p>Min:12&#176</p> 
            <p>Max:16&#176</p> 
         </div>
        </div> 
        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full">
                    <div>
                        <p>Real Feel</p>
                        <p class="weather__realfeel">18°</p>
                    </div>  
                </i>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet">
                    <div>
                        <p>Humidity</p>
                        <p class="weather__humidity">18°</p>
                    </div>  
                </i>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind">
                    <div>
                        <p>Wind</p>
                        <p class="weather__wind">18°</p>
                    </div>  
                </i>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high">
                    <div>
                        <p>Pressure</p>
                        <p class="weather__pressure">18°</p>
                    </div>  
                </i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ba1bf1e692.js"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
        <footer>
        <p>© 2023 Berk Belhan. Weather data provided by OpenWeatherMap.</p>
    </footer>
</body>
</html>
